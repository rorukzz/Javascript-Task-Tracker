<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="parent-div">
        <h1>Task Tracker</h1>
        <div id="task-list" class="task-list">
            <!-- Task items will be added here dynamically -->
        </div>
        <div>
            <input type="text" id="task-input" class="task-input" placeholder="Add a task">
            <button id="add-button" class="add-button">Add</button>
        </div>
        <button id="clear-button" class="clear-button">Clear All</button>
        <script src="scripts.js"></script>
    </div>
</body>
</html>
