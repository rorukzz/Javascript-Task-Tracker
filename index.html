<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="parent-div">
        <h1>Task Tracker</h1>
        <div class="task-section">
            <h2>In Progress</h2>
            <div class="filter-buttons">
                <button id="filter-all" class="filter-button">All</button>
                <button id="filter-active" class="filter-button">Active</button>
                <button id="filter-completed" class="filter-button">Completed</button>
            </div>
            <div id="task-list" class="task-list">
                <!-- In-progress task items will be added here dynamically -->
            </div>
            <div>
                <input type="text" id="task-input" class="task-input" placeholder="Add a task">
                <button id="add-button" class="add-button">Add</button>
            </div>
        </div>
        <div class="task-section">
            <h2>Completed</h2>
            <div id="completed-list" class="task-list">
                <!-- Completed task items will be added here dynamically -->
            </div>
        </div>
        <div>
            <button id="clear-button" class="clear-button">Clear All</button>
        </div>
        <script src="scripts.js"></script>
    </div>
</body>
</html>
